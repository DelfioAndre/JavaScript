<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições JS</title>
    <link rel="stylesheet" href="estilos.css">

</head>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="num1">Introduz o primeiro número</label>
                <input type="number" name="num1" id="num1">
            </p>
            <p>
                <label for="num2">Introduz o segundo número</label>
                <input type="number" name="num2" id="num2">
            </p>
            <p>
                <label for="ope">Selecione a operação:</label>
                <input type="radio" name="ope" id="adi" checked> Adi
                <input type="radio" name="ope" id="mult">Mult
                <input type="radio" name="ope" id="div">divi
                <input type="radio" name="ope" id="sub">subt
            </p>

            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
        </div>

        <div id="resultado">
            Calculado
        </div>
    </main>

    <footer>
        <p>&copy;DélfioAndré</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
